{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if user.last_name != 'company' %}
    <meta http-equiv="refresh" content="0; url =login" />
    {% endif %}
    <title>Company</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap and css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/home-company.css' %}" />
  </head>
  <body>
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <a class="navbar-brand fs-6 fw-bold text-white">
          {{user.first_name}}
        </a>
        <div class="d-flex justify-content-end">
          <a
            class="btn btn-outline-light text-start"
            role="button"
            href="company-portal"
            >See posts</a
          >

          <form class="d-flex" action="log_out" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-light ms-2" type="submit">
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h2 class="text-center mt-5">Add your Intern offers</h2>

    <div class="container">
      <form action="homeCompany" method="post">
        {% csrf_token %}
        <label for="ititle">Internship Title:</label>
        <input
          type="text"
          id="ititle"
          name="ititle"
          placeholder="Internship Title"
        />

        <label for="address">Company Address</label>
        <input type="text" id="address" name="address" placeholder="Address" />

        <label for="idescription">Internship Description</label>
        <textarea
          id="idescription"
          name="idescription"
          placeholder="Description..."
          style="height: 200px"
        ></textarea>

        <h3>Contact Details</h3>

        <label for="cname">Company Name </label>
        <input type="text" id="cname" name="cname" />

        <!-- <label for="email">Company Email</label><br /> -->
        <input type="hidden" id="email" name="email" value="{{ user.email }}" />
        <br /><br />

        <label for="tpno">Telephone Number </label><br />
        <input type="text" id="tpno" name="tpno" /> <br /><br />

        <input type="submit" />
      </form>
    </div>
  </body>
</html>
