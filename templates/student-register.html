{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap and css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'css/register.css'%}" />
  </head>

  <body>
    
    <div class="container">
      <h1 class="text-center mt-2">internLK</h1>
      <div class="row justify-content-center">
        <div class="col-md-5 mt-0 company-form-container">
          <div class="card shadow-lg mt-0 student-card">
            <h2 class="card-title text-center">
                Student Signup</a>
            </h2>
            {% for message in messages%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
            <div class="card-body py-md-4">
              <form method="post" action="student-register">
                {% csrf_token %} 
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Student Name"
                    name="studentName"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Student Email"
                    name="studentEmail"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    name="studentPassword"
                    minlength="8"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="confirm-password"
                    name="studentPasswordconfirm"
                  />
                </div>
                <input type="hidden" name="role" value="student">
                <div
                  class="d-flex flex-row align-items-center justify-content-between"
                >
                  <a href="login">Login</a>
                  <button class="btn btn-success" type="submit">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
