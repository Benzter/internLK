{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if user.last_name != 'student' %}
    <meta http-equiv="refresh" content="0; url =login" />
    {% endif %}
    <title>Search Bar</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap and css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/home-student.css' %}" />
  </head>

  <body>
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <a class="navbar-brand fs-6"> {{user.email}} </a>

        <form class="d-flex" action="log_out" method="post">
          {% csrf_token %}
          <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
      </div>
    </nav>

    <h2>Are you looking for Internship ?</h2>

    <div class="search">
      <div class="icon"></div>
      <form action="search-result" method="post">
        {% csrf_token %}
        <div class="input">
          <input
            type="text"
            placeholder="Type here to search"
            id="mysearch"
            name="search"
            minlength="2"
          />
        </div>
      </form>
      <span
        class="clear"
        onclick="document.getElementById
        ('mysearch').value = ''"
      >
      </span>
    </div>

    <script>
      const icon = document.querySelector(".icon");
      const search = document.querySelector(".search");

      icon.onclick = function () {
        search.classList.toggle("active");
      };
    </script>
  </body>
</html>
